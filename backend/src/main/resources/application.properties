# Server Configuration
server.port=8080
spring.application.name=auditorio-reserva-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:auditorio_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# --- AWS S3 Configuration ---
# IMPORTANT: Never commit actual credentials to git!
# Use environment variables or a secrets management system
# Set these environment variables:
#   AWS_ACCESS_KEY_ID
#   AWS_SECRET_ACCESS_KEY  
#   AWS_SESSION_TOKEN
aws.s3.access-key=${AWS_ACCESS_KEY_ID:}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY:}
aws.s3.session-token=${AWS_SESSION_TOKEN:}
aws.s3.bucket-name=${S3_BUCKET_NAME:bucket-s3-para-reservas-auditorio}
aws.s3.region=${AWS_REGION:us-east-1}

# CloudFront Configuration
cloudfront.distribution-domain=${CLOUDFRONT_DOMAIN:}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGeneration12345678901234567890}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
